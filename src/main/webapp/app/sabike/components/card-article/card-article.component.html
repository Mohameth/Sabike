<mat-card class="example-card">
    <img id="card-article-image" mat-card-image src="../../../../content/images/velo.jpg">
    <mat-card-content>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price}} €</mat-card-subtitle>
        <mat-card-subtitle>Stock : {{product.stock}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button
                (click)="onButtonSeeDetailsClick(product.id)"
                routerLink="/articles/VTT/{{product.id}}"> <!-- TODO: fetch categ & title & convert space to "-" -->
            <!-- TODO de manière dynamIqUE-->
            VOIR
        </button>
        <button mat-button (click)="testRouter()">AJOUTER</button>
    </mat-card-actions>
</mat-card>
