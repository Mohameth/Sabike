<mat-card class="mat-card">
    <div class="card-image-container">
        <img class="card-article-image" src="{{product.picture}}">
    </div>
    <mat-card-content>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price}} â‚¬</mat-card-subtitle>
        <mat-card-subtitle id="in-stock">{{ isInStock }}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions align="end">
        <button *ngIf="product.type === 'BIKE'"
                mat-button
                routerLink="/articles/details/{{product.bikeCategory}}/{{product.id}}">
            VOIR
        </button>
        <button *ngIf="product.type === 'PART'"
                mat-button
                routerLink="/articles/details/{{product.partCategoryType}}/{{product.id}}">
            VOIR
        </button>
        <button mat-button [disabled]="isDisabled"
                (click)="addToCart(product.id, false)">
            AJOUTER
        </button>
    </mat-card-actions>
</mat-card>
