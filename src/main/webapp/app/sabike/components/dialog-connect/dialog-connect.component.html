<!-- title -->
<style type="text/css">
    #actions {
        margin-top: 16px;
        display: flex;
        flex-direction: row;
        align-content: flex-end;
        justify-content: flex-end;
    }
</style><h1 mat-dialog-title>Log in</h1>
<!-- content -->
<mat-dialog-content>
    <div id="dialog-connect-content-div">
        <mat-form-field
            floatLabel="always">
            <input
                #username
                [(ngModel)]='_username'
                matInput
                placeholder="Username"
                required>
        </mat-form-field>
        <mat-form-field id="dialog-connect-password">
            <input
                [(ngModel)]='_password'
                matInput
                placeholder="Password"
                [type]="hide ? 'password' : 'text'">
            <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <div id="errors">
            <p *ngIf="authenticationError">
                Invalid credentials.
            </p>
        </div>
    </div>
</mat-dialog-content>
<!--actions-->
<mat-dialog-actions align="end">
    <button
        mat-button
        mat-dialog-close>
        CANCEL
    </button>
    <button
        mat-button
        (click)="login()">
        LOG IN
    </button>
</mat-dialog-actions>
