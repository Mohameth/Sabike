<!--title-->
<h1 mat-dialog-title>Se connecter</h1>
<!--content-->
<mat-dialog-content>
    <div id="dialog-connect-content-div">
        <!--    <form>-->
        <mat-form-field>
            <input [(ngModel)]='_username' matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]='_password' matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <!--    </form>-->
    </div>
</mat-dialog-content>
<!--actions-->
<mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close>
        ANNULER
    </button>
    <button mat-button
            [mat-dialog-close]="true"
            cdkFocusInitial
            (click)="login()">
        SE CONNECTER
    </button>
</mat-dialog-actions>
