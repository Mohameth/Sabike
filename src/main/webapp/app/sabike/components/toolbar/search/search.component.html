<div id="search-root">
    <mat-form-field class="example-full-width">
        <input matInput value="Sushi" [(ngModel)]="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button type="button" aria-label="ToolbarButton search" mat-icon-button>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Search icon">search</mat-icon>
    </button>
</div>
