                    </div>
                    <div class="stepper-button-wrapper">
                        <button mat-button matStepperNext>Next</button>

                </form>
            </mat-step>
            <mat-step [stepControl]="addressFormGroup">
                <form [formGroup]="addressFormGroup">
                    <ng-template matStepLabel>Address</ng-template>
                    <div class="vbox-form">
                        <mat-form-field>
                            <input matInput
                                   placeholder="Street number"
                                   formControlName="addressNumberCtrl"
                                   required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                   placeholder="Street name"
                                   formControlName="addressStreetCtrl"
                                   required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                   placeholder="Postal code"
                                   formControlName="addressPostalCodeCtrl"
                                   required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                   placeholder="City"
                                   formControlName="addressCityCtrl"
                                   required>
                        </mat-form-field>
                    </div>
                    <div class="stepper-button-wrapper">
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="paymentFormGroup">
                <form [formGroup]="paymentFormGroup">
                    <ng-template matStepLabel>Payment</ng-template>
                    <div class="vbox-form">
                        <mat-form-field>
                            <input matInput placeholder="Card number"
                                   formControlName="paymentCardNumberCtrl"
                                   required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Name on card"
                                   formControlName="paymentCardNameCtrl"
                                   required>
                        </mat-form-field>
                        <div class="hbox-form">
                            <mat-form-field id="paymentCardExpirationCtrl">
                                <input matInput placeholder="Expiration date (MM / YY)"
                                       formControlName="paymentCardExpirationCtrl"
                                       required>
                            </mat-form-field>
                            <mat-form-field id="paymentCardSecurityCtrl">
                                <input matInput placeholder="Security code"
                                       formControlName="paymentCardSecurityCtrl"
                                       required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <!--<button mat-button (click)="stepper.reset()">Reset</button>-->
                    </div>
                </form>
            </mat-step>
        </mat-horizontal-stepper>

    </div>
    <div id="checkout-root-right">
        <mat-card id="cart-right">
            <div id="cart-right-content">
                <p class="mat-h2 mat-headline">My Cart</p>
                <div class="horizontal-flexbox">
                    <p class="mat-h4">Number of products:&nbsp;</p>
                    <p class="mat-h4" style="font-weight: bold;">{{numberOfItems}}</p>
                </div>
                <div class="horizontal-flexbox">
                    <p class="mat-h4">Total price:&nbsp;</p>
                    <p class="mat-h4" style="font-weight: bold;">{{totalPrice}}</p>
                </div>
                <div>
                    <button
                        mat-raised-button
                        [disabled]="false"
                        color="accent"
                        (click)="validate()">
                        VALIDATE
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
