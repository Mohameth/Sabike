    <div id="article-grid-filters">
        <mat-form-field>
            <mat-label>Filtre (facultatif)</mat-label>
            <mat-select [(value)]="selected">
                <mat-option>None</mat-option>
                <mat-option value="option1">Prix croissant</mat-option>
                <mat-option value="option2">Prix d√©croissant</mat-option>

    </div>

    <div id="article-grid-wrapper">
        <mat-paginator class="article-grid-paginator-top"
   a                    #paginator

                       [pageSize]="20"
                       [pageSizeOptions]="[20, 40, 60]">
