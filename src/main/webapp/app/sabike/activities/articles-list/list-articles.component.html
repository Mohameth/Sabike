<div id="articles-body">
    <mat-card-title>Vélos > VTT</mat-card-title>

    <div id="article-grid-top">
        <mat-form-field id="left">
            <mat-label>Filtre (facultatif)</mat-label>
            <mat-select [(value)]="selected">
                <mat-option>None</mat-option>
                <mat-option value="option1">Prix croissant</mat-option>
                <mat-option value="option2">Prix décroissant</mat-option>
                <mat-option value="option3">Autre filtre</mat-option>
            </mat-select>
        </mat-form-field>
        <span id="article-grid-top-placeholder"></span>
    </div>

    <mat-paginator id="right"
                   #paginator
                   [length]=17
                   [pageIndex]="0"
                   [pageSize]="20"
                   [pageSizeOptions]="[20, 40, 60]">
    </mat-paginator>
    <jhi-grid-article [products]="products"></jhi-grid-article>
    <mat-paginator #paginator
                   [length]=17
                   [pageIndex]="0"
                   [pageSize]="20"
                   [pageSizeOptions]="[20, 40, 60]">
    </mat-paginator>
</div>
