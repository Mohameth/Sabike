<div id="articles-body">
    <jhi-breadcrumb></jhi-breadcrumb>

    <div id="article-grid-filters">
        <mat-form-field>
            <mat-label>Sort (optional)</mat-label>
            <mat-select [(ngModel)]="selected" (ngModelChange)="changeSorting()">
                <mat-option>None</mat-option>
                <mat-option value="ascendingPrice">Ascending price</mat-option>
                <mat-option value="descendingPrice">Descending price</mat-option>
                <mat-option value="ascendingName">Ascending name</mat-option>
                <mat-option value="descendingName">Descending name</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div id="article-grid-wrapper">
        <jhi-paginator-custom class="article-grid-paginator-top paginator" #p1 [bindedPaginator]="p2" [mainPaginator]="true">
        </jhi-paginator-custom>

        <jhi-grid-article class="block-end justify-start" [products]="products">
        </jhi-grid-article>

        <jhi-paginator-custom class="article-grid-paginator-bottom paginator" #p2 [bindedPaginator]="p1">
        </jhi-paginator-custom>
    </div>
</div>
