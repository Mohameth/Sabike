<div id="articles-body">
    <jhi-breadcrumb></jhi-breadcrumb>

    <div id="article-grid-filters">
        <mat-form-field>
            <mat-label>Filtre (facultatif)</mat-label>
            <mat-select [(value)]="selected">
                <mat-option>None</mat-option>
                <mat-option value="option1">Prix croissant</mat-option>
                <mat-option value="option2">Prix d√©croissant</mat-option>
                <mat-option value="option3">Autre filtre</mat-option>
            </mat-select>
        </mat-form-field>
<!--        <span id="article-grid-top-placeholder"></span>-->
    </div>

    <div id="article-grid-wrapper">
        <jhi-paginator-custom class="article-grid-paginator-top paginator" #p1 [bindedPaginator]="p2"></jhi-paginator-custom>
        <jhi-grid-article class="block-end justify-start" [products]="products"></jhi-grid-article>
        <jhi-paginator-custom class="article-grid-paginator-bottom paginator" #p2 [bindedPaginator]="p1"></jhi-paginator-custom>
    </div>
</div>
