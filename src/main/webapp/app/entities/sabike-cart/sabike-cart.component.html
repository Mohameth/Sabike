<div>
    <h2 id="page-heading">
        <span>SABIKE Carts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sabike-cart" [routerLink]="['/sabike-cart/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new SABIKE Cart
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sABIKECarts?.length === 0">
        <span>No sABIKECarts found</span>
    </div>
    <div class="table-responsive" *ngIf="sABIKECarts?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cart Id</span></th>
            <th><span>User Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sABIKECart of sABIKECarts ;trackBy: trackId">
                <td><a [routerLink]="['/sabike-cart', sABIKECart.id, 'view' ]">{{sABIKECart.id}}</a></td>
                <td>{{sABIKECart.cartId}}</td>
                <td>
                    <div *ngIf="sABIKECart.userId">
                        <a [routerLink]="['/sabike-user', sABIKECart.userId?.id, 'view' ]" >{{sABIKECart.userId?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sabike-cart', sABIKECart.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sabike-cart', sABIKECart.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sabike-cart', { outlets: { popup: sABIKECart.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
