    <div id="toolbar-search-area">
        <jhi-search></jhi-search>
    </div>
    <span class="example-spacer"></span>

    <!-- Account management -->
    <button type="button"
            aria-label="ToolbarButton account"
            [matMenuTriggerFor]="menuAccount"
            mat-icon-button>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Account icon">account_circle</mat-icon>
    </button>
    <mat-menu
        #menuAccount="matMenu"
        [ngSwitch]="isAuthenticated()">
        <button
            mat-menu-item
            (click)="openConnectDialog()"
            *ngSwitchCase="false">
            Se connecter
        </button>
        <button mat-menu-item
                *ngSwitchCase="false">
            Créer un compte
        </button>
        <button mat-menu-item
                *ngSwitchCase="true">
            Paramètres du compte
        </button>
        <button mat-menu-item
                *ngSwitchCase="true">
            Historique des achats
        </button>
        <button mat-menu-item
                *ngSwitchCase="true"
                (click)="logout()">
            Se déconnecter
        </button>
    </mat-menu>

    <!-- Cart management -->
    <button type="button" aria-label="ToolbarButton cart" mat-icon-button>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Cart icon">shopping_cart</mat-icon>
    </button>
</mat-toolbar>
